<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.name }}</title>
  <style>
    :root {
      color-scheme: light dark;
      --accent: #5c6ac4;
    }

    body {
      margin: 0 auto;
      max-width: 720px;
      padding: 2rem 1.5rem 3rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      background: var(--bg, #f8fafc);
      color: var(--fg, #0f172a);
    }

    header {
      border-bottom: 2px solid var(--accent);
      margin-bottom: 1.5rem;
      padding-bottom: .75rem;
    }

    h1 {
      font-size: clamp(1.8rem, 2vw + 1rem, 2.4rem);
      margin: 0 0 .35rem;
    }

    p.description {
      margin: 0;
      color: #475569;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover,
    a:focus-visible {
      text-decoration: underline;
    }

    ul.downloads {
      list-style: none;
      padding: 0;
    }

    ul.downloads li {
      margin: .4rem 0;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .pill {
      display: inline-block;
      padding: .2rem .6rem;
      border: 1px solid #cbd5e1;
      border-radius: 999px;
      font-size: .75rem;
      color: #475569;
      background: #e2e8f0;
    }

    footer {
      margin-top: 2rem;
      font-size: .9rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.name }}</h1>
    <p class="description">{{ site.description }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Generated with Jekyll. Last updated {{ site.time | date: "%B %e, %Y" }}.</p>
  </footer>
</body>
</html>
