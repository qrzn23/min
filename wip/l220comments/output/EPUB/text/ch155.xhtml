<h3>III.7.</h3>
<p><em>I will give you a war-engine.</em></p>
<section id="the-old-comment-151" class="level4">
<h4>The Old Comment</h4>
<p>= I will describe a new method of meditation by which</p>

<section id="the-new-comment-151" class="level4">
<h4>The New Comment</h4>
<p>This suggests the Tank, the Island chosen being England. But this is probably a forthshadowing of the real Great War, wherein Horus shall triumph utterly.</p>
